<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF- 8">
        <title>Krisz's Youtube</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>
<body>
    <div class="container">
        <button class="menu-button">
            <img src="/img/Hamburger_icon.png" alt="menu-button">
        </button>
        <button class="youtubelogo">
        <img src="/img/yt_logo_rgb_light.png" alt="youtubelogo">
    </button>
    <div class="searc-bar">
        <input class="search-input" type="text" placeholder="Search" >
        <button class="srch-button">
            <img src="/img/search-512.png" alt="src-logo" >
        </button>
        </div>
    <div class="microphone">
        <button class="mic-button">
            <img src="/img/mic.png" alt="mic">
        </button>
    </div>
    <div class="camera">
        <button class="cam-button">
            <img src="/img/camera.jpg" alt="cam">
        </button>
    </div>
    <div class="apps">
        <button class="apps-button">
            <img src="/img/apps icon.png" alt="app">
        </button>
    </div>
    <div class="notification">
        <button class="bell-button">
            <img src="/img/bells.PNG" alt="app">
        </button>
    </div>
    <div class="login">
        <button class="log-button">
            <img src="/img/logged.jpg" alt="log">
        </button>
    </div>
    </div>
    <div class="main">
        <div class="video">
            <iframe width="960" height="515" src="https://www.youtube.com/embed/-UYgORr5Qhg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="video-title">
            <p>When you're overqualified for the job</p>
        </div>
        <div class="view">
            <p>3,301,680 views • Oct 2, 2018</p>
        </div>
        <div class="thumbsup">
            <button class="like">
               <img src="/img/thumbs up icon.jpg" alt="like">
               <span>112K</span>
            </button>
        </div>
        <div class="thumbsdown">
            <button class="dislike">
                <img src="/img/dislike.png" alt="dislike">
                <span>654</span>
            </button>
        </div>
        <div class="share">
            <button class="share-button">
                <img src="/img/share.png" alt="share-icon">
                <span>SHARE</span>
            </button>
        </div>
        <div class="save">
            <button class="save-button">
                <img src="img/save.png" alt="save-icon" >
                <span>SAVE</span>
            </button>
        </div>
        <div class="dot-menu">
            <button class="doticon">
                <img src="img/dot icon.png" alt="dots" width="20px">
            </button>
        </div>
        <div class="other-videos">
            <div class="header-buttons">
                <button class="all-button">All</button>
                <button class="your-search">Pop music</button>
                <button class="related">Related</button>
                <button class="watched">Watched</button>
            </div>
            <div class="main-videos">
                <div class="video-1">
                <iframe width="260" height="115" src="https://www.youtube.com/embed/YL-KNkyN4BE"  frameborder="0"></iframe>
                <a href="https://www.youtube.com/embed/YL-KNkyN4BE" >Alan Walker, Dimitri Vegas & Like Mike</a>
                <span>User15</span><br>
                <span> 345K view • 2 year ago</span>
            </div>
            <div class="video-2">
                <iframe width="260" height="115" src="https://www.youtube.com/embed/QXNXXgd-iP4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="video-3">
                <iframe width="260" height="115" src="https://www.youtube.com/embed/xA9K0xGZcyI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="video-4">
                <iframe width="260" height="115" src="https://www.youtube.com/embed/RVB0-QXYuTI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="video-5">
                <iframe width="260" height="115" src="https://www.youtube.com/embed/Ls_RQiP71pY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            
            </div>

        </div>
    </div>
<section class="description">
    <div class="channel-info">
    <div class="channel-logo">
        <img src="/img/logged.jpg" alt="log-pic">
    </div>
    <div class="channel-name">
        <span>Krisz5320</span>
    
    <div class="channel-subscribers-count">4.4M subscribers</div></div>
    <button class="subscribers-button">SUBSCRIBE</button>
    </div>
</section>
    
</body>


</html>
