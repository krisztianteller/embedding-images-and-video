<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF- 8">
        <title>Krisz's Youtube</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>
<body>
    <div class="container">
        <button class="menu-button">
            <img src="/img/Hamburger_icon.png" alt="menu-button" width="20px">
        </button>
        <button class="youtubelogo">
        <img src="/img/yt_logo_rgb_light.png" alt="youtubelogo" width="100px">
    </button>
    <div class="searc-bar">
        <input class="search-input" type="text" placeholder="Search" >
        <button class="srch-button">
            <img src="/img/search-512.png" alt="src-logo" width=15px>
        </button>
        </div>
    <div class="microphone">
        <button class="mic-button">
            <img src="/img/mic.png" alt="mic" width="15px">
        </button>
    </div>
    <div class="camera">
        <button class="cam-button">
            <img src="/img/camera.jpg" alt="cam" width="15px">
        </button>
    </div>
    <div class="apps">
        <button class="apps-button">
            <img src="/img/apps icon.png" alt="app" width="25px">
        </button>
    </div>
    <div class="notification">
        <button class="bell-button">
            <img src="/img/bells.PNG" alt="app" width="25px">
        </button>
    </div>
    <div class="login">
        <button class="log-button">
            <img src="/img/logged.jpg" alt="log" width="25px">
        </button>
    </div>

    </div>
    
</body>


</html>
