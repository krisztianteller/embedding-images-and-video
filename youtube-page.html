<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF- 8">
        <title>Krisz's Youtube</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>
<body>
    <div class="container">
        <button class="menu-button">
            <img src="/img/Hamburger_icon.png" alt="menu-button">
        </button>
        <button class="youtubelogo">
        <img src="/img/yt_logo_rgb_light.png" alt="youtubelogo">
    </button>
    <div class="searc-bar">
        <input class="search-input" type="text" placeholder="Search" >
        <button class="srch-button">
            <img src="/img/search-512.png" alt="src-logo" >
        </button>
        </div>
    <div class="microphone">
        <button class="mic-button">
            <img src="/img/mic.png" alt="mic">
        </button>
    </div>
    <div class="camera">
        <button class="cam-button">
            <img src="/img/camera.jpg" alt="cam">
        </button>
    </div>
    <div class="apps">
        <button class="apps-button">
            <img src="/img/apps icon.png" alt="app">
        </button>
    </div>
    <div class="notification">
        <button class="bell-button">
            <img src="/img/bells.PNG" alt="app">
        </button>
    </div>
    <div class="login">
        <button class="log-button">
            <img src="/img/logged.jpg" alt="log">
        </button>
    </div>
    </div>
    <div class="main">
        <div class="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/-UYgORr5Qhg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="video-title">
            <p>When you're overqualified for the job</p>
        </div>
        <div class="view">
            <p>3,301,680 viewsâ€¢Oct 2, 2018</p>
        </div>
        <div class="thumbs up">
            <button class="like">
               <img src="/img/thumbs up icon.jpg" alt="like" width="30px">
               <span>112K</span>
            </button>
        </div>
        <div class="thumbs down">
            <button class="dislike">
                <img src="/img/dislike.png" alt="dislike" width="20px">
                <span>654</span>
            </button>
        </div>

    </div>
    
</body>


</html>
